 <script type="text/javascript" src='ui.js'></script>

<script>
// Just for testing purposes
var board = new Board(25);
var ui = new UI(board);
board.ui = ui;
board.init();
var enemy = new gameObj(board, {x:5, y:5});
var player = new gameObj(board, {x:0, y:0});
player.type = 1;
board.addObj(enemy);
board.addObj(player);
ui.initBoard(board);
board.addObj(new gameObj(board, {x:0, y:10}));
console.info('Enemy:', enemy);
enemy.autoAct = function() {
  // var dirs = ['up', 'right', 'right', 'down', 'down', 'left', 'left', 'up'];
  var i = 0;
  setInterval(function() {
    // enemy.go(dirs[i % dirs.length]);
    // i++;
    var proj1 = new Projectile(board, {x: enemy.pos.x + 1, y: enemy.pos.y}, 'right', 50);
    board.addObj(proj1);
    proj1.autoAct();
  }, 500);
}
enemy.autoAct();
</script>
